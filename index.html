<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./script.js"></script>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" type="image/png" href="https://maxcdn.icons8.com/Share/icon/win10/Cinema//one_ring1600.png" /> -->
    <link rel="shortcut icon" type="image/png" href="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/magic-marker-icons-people-things/115831-magic-marker-icon-people-things-ring.png" />
    <!-- <link rel="shortcut icon" type="image/png" href="" /> -->
    <title>Anulus</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Anulus</h1>
      <div class="intro-page">
        <p class="middle-text">
          Would you like to play?
        </p>
        <div class="buttons">
              <input class="yes-button" type="button" value ="Yes"  />
              <input class="no-button" type="button" value ="No"  />
        </div>
      </div>
      <div class="name-page">
        <p>
          Please insert your name:
        </p>
        <form class="name-input">
          <input class="name-space" type="text" placeholder="Your Name"  />
          <input class="proceed-button" type="submit" value ="Proceed"  />
        </form>
      </div>
      <div class="game-container">
          <div class="library">
            <p class="content-text"></p>
            <p class="update-text"></p>
            <input class="player-input blinking-cursor" type="text" placeholder=""  />
          </div>

          <div class="final-page-1">
              <h1 class="final-text-1">And they lived happily ever after.</h1>
          </div>

          <div class="final-page-2">
              <h1 class="final-text-2">GAME OVER</h1>
          </div>

      </div>
    </div>
  </body>
</html>
